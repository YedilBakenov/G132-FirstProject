<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main-layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <form action="/api/cars/update-car" method="post">
                <input type="hidden" name="id" th:value="${mashina.id}">
                <div class="row">
                    <div class="col-12">
                        <label>MODEL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" name="model" th:value="${mashina.model}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>ENGINE</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" name="engine" th:value="${mashina.engine}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>COST</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="number" class="form-control" name="cost" th:value="${mashina.cost}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>COUNTRY</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" name="country" th:value="${mashina.country}">
                    </div>
                </div>

                <div class="d-flex">
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success btn-sm">UPDATE CAR</button>
                        </div>
                    </div>
            </form>
            <form action="/api/cars/car-delete" method="post">
                <div class="row mt-3">
                    <input type="hidden" name="id" th:value="${mashina.id}">
                    <div class="col-12 ms-2">
                        <button class="btn-danger btn btn-sm">DELETE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
